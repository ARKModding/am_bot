# Default values for am-bot

replicaCount: 1

image:
  registry: ghcr.io
  repository: arkmodding/am_bot
  tag: "0.0.6"
  pullPolicy: IfNotPresent

imagePullSecrets: []

# Use an existing secret for credentials
# The secret must contain: BOT_TOKEN
# If AWS SES is enabled, also needs: AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY, AWS_DEFAULT_REGION
existingSecret: ""

# If not using existingSecret, provide secrets here (not recommended for production)
secrets: {}
  # BOT_TOKEN: ""

# AWS SES configuration for email notifications
aws:
  enabled: true
  # Use a separate existing secret for AWS credentials
  # Must contain: AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY, AWS_DEFAULT_REGION
  existingSecret: ""
  # If not using existingSecret, provide values here
  secrets: {}
    # AWS_ACCESS_KEY_ID: ""
    # AWS_SECRET_ACCESS_KEY: ""
    # AWS_DEFAULT_REGION: ""

# Quarantine honeypot configuration
# Set these to enable the quarantine feature
quarantine:
  # Channel ID that acts as the honeypot trap
  honeypotChannelId: ""
  # Role ID to assign to users who trigger the honeypot
  roleId: ""

# Spam detection configuration
spamDetection:
  # Similarity threshold (0.0-1.0) for detecting duplicate messages
  similarityThreshold: "0.85"
  # Number of channels with similar messages to trigger quarantine
  channelThreshold: "3"
  # Message history retention in seconds (default 1 hour)
  historySeconds: "3600"
  # Minimum message length to check for spam (shorter messages are ignored)
  minMessageLength: "20"
  # Maximum messages stored per user (memory protection)
  maxMessagesPerUser: "50"
  # Maximum content length stored per message (truncates longer messages)
  maxContentLength: "200"
  # Interval for periodic cleanup of all users (seconds)
  cleanupInterval: "300"

# Additional environment variables
env: {}

resources:
  limits:
    cpu: 200m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

nodeSelector: {}
tolerations: []
affinity: {}

podAnnotations: {}

serviceAccount:
  create: false
  name: ""
